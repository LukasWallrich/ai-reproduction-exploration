name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build index.html
        run: python build_index.py

      - name: Prepare site
        run: |
          mkdir -p _site
          cp index.html _site/
          # Copy each report's HTML into its folder
          for dir in */; do
            if [ -f "${dir}reproduction_report.html" ]; then
              mkdir -p "_site/${dir}"
              cp "${dir}reproduction_report.html" "_site/${dir}"
            fi
          done

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
